<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="#">Teacher portal</a>

                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">

                <div class="col-md-5">
                    <b>
                        <h4><b>Sessinal 1</b></h4>
                    </b>
                    <div class="card">
                        <div class="card-header"><b>Add marks</b></div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                               
                                
                                <table class="table table-striped">
                                    <thead class="thead-dark">
                                        <tr>

                                            <th scope="col">mail</th>
                                            <th scope="col">Marks</th>

                                        </tr>
                                    </thead>
                                     <tbody>
                                        <tr *ngFor="let user of users;index as i">
                                            <div *ngIf="user.roll != 'student'; else elseBlock"></div>
                                            <ng-template #elseBlock>
                                            <!-- <th scope="row">{{i+1}}</th> -->
                                            <!-- <td>{{user.name}}</td> -->
                                            <td>{{user.email}}</td>
                                            <!-- (change)='myfunction(user,$event.target.value)' -->
                                            <td><input type="number" id="description" (change)="myfunction(user,$event)"
                                                    class="form-control" min=0 max=36 name="description"></td>
                                                </ng-template>
                                        </tr>

                                    </tbody>
                                </table>

                                



                                <div class="col-md-6 offset-md-3">
                                    <button type="submit" name="submit" class="btn btn-primary">
                                        Add marks
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
