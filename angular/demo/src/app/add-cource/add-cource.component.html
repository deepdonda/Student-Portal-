    <!-- Bootstrap CSS -->

    <title>Laravel</title>

        body {
            background-color: #60a3bc;

        /*            .card-body
                        {
            
                            background-color: #f39c12;
                        }*/
        .card-header {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="#">Admin portal</a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/notice"><b>Add notice</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/adminallnotice"><b>list of Notice</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/addcourse"><b>Add course</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/listOfCource"><b>List of course</b></a>
                    </li>
                    
                </ul>

            </div>
        </div>
    </nav>

    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header"><b>Add assignment</b></div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                                <div class="form-group row">
                                    
                                    <label for="subjectname" class="col-md-3 col-form-label text-md-right">subject name</label>
                                    <div class="col-md-8">
                                        <input type="text" id="subjectname" class="form-control" name="subjectname" ngModel
                                        required #subjectname="ngModel">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="department"
                                        class="col-md-3 col-form-label text-md-right">department</label>
                                        <div class="col-md-8">
                                            <select name="department" id="department" class="form-control" (change)="myfunction(department.value,$event)"  ngModel
                                            required #department="ngModel">
                                                <option value="CE">CE</option>
                                                <option value="EC">EC</option>
                                                <option value="ME">ME</option>
    
                                            </select>
                                        </div>
                                </div>
                                <div class="form-group row">
                                    <label for="teacher1" class="col-md-3 col-form-label text-md-right">Select
                                        Feculty </label>
                                    <div class="col-md-8">
                                        <select name="teacher1" id="teacher1" class="form-control" ngModel
                                        required #teacher1="ngModel">
                                        <option  value="{{user.email}}" *ngFor="let user of users;index as i">
                                            
                                           {{user.name}}
                                            
                                        </option>
                                            

                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col-md-4 offset-md-4">
                                    <button type="submit" name="submit" class="btn btn-primary">
                                        Add course
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
