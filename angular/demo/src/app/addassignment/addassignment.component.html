<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <!-- <link rel="stylesheet" href="./CSS/notice.css">
    <script type="text/javascript" src="./CSS/register.js"></script> -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">



    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Laravel</title>
    <style>
        body {
            background-color: #60a3bc;
        }


        .card-header {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="#">Teacher portal</a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/addassignment"><b>Add Assignment</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/TeacherMarkPage1Component"><b>Add Result</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/listAssignmentTeacher"><b>list
                                Assignment</b></a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header"><b>Add assignment</b></div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                                <div class="form-group row">
                                    <label for="title" class="col-md-3 col-form-label text-md-right">Title</label>
                                    <div class="col-md-8">
                                        <input type="text" id="titale" class="form-control" name="titale" ngModel
                                            required #titale="ngModel">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description"
                                        class="col-md-3 col-form-label text-md-right">description</label>
                                    <div class="col-md-8">
                                        <input type="text" id="description" class="form-control" name="description"
                                            ngModel required #description="ngModel">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="subject" class="col-md-3 col-form-label text-md-right">Select
                                        subject</label>
                                    <div class="col-md-7">
                                        <select name="subject" id="subject" class="form-control" ngModel required
                                            #subject="ngModel">
                                            <option value="{{user.subjectname}}" *ngFor="let user of users;index as i">

                                                {{user.subjectname}}

                                            </option>

                                        </select>
                                    </div>
                                </div>
                                <input type="hidden" name="teacher" ngModel required #teacher="ngModel">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" name="submit" class="btn btn-primary">
                                        Upload assignment
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
