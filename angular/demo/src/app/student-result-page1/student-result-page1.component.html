    <!-- Bootstrap CSS -->

    <title>Laravel</title>

        body {
            background-color: #60a3bc;
        }

        /*            .card-body
                        {
            
                            background-color: #f39c12;

        .card-header {
            background-color: #c0392b;

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="#">student portal</a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/listAssignmentStudent"><b>list of Assignment</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/StudentResultPage1Component"><b>Result</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/allnotice"><b>notice</b></a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">

                <div class="col-md-4">

                    <div class="card">
                        <div class="card-header"><b>View Result</b></div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="onSubmit(f)">

                                <div class="form-group row">
                                    <label for="exam" class="col-md-4 col-form-label text-md-right">Select Exam</label>
                                    <div class="col-md-6">
                                        <select name="exam" id="exam" class="form-control" ngModel required #exam="ngModel">
                                            <option value="Sessional1">Sessional 1</option>
                                            <option value="Sessional2">Sessional 2</option>
                                            <option value="Sessional3">Sessional 3</option>
                                            <option value="External">External</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Get marks
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
       

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
